<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Enquiry</title>

    <style>
        /* Reset & Base */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Image with Overlay */
        body {
            background: url('https://www.academicheights.in/assets/School%20Admissions.webp') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            /* dark overlay */
            z-index: -1;
        }

        /* Form Container */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Inputs and Textarea */
        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #007BFF, #00BFFF);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #0056b3, #007fff);
        }

        /* Responsive */
        @media screen and (max-width: 500px) {
            .form-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Admission Enquiry</h2>

        <form id="admissionForm">
            <input type="text" name="studentName" placeholder="Student Name" required>
            <input type="text" name="parentName" placeholder="Parent Name" required>
            <input type="tel" name="mobile" placeholder="Mobile Number" required>
            <input type="email" name="email" placeholder="Email Address" required>

            <select name="class" required>
                <option value="">Select Class</option>
                <option>Nursery</option>
                <option>LKG</option>
                <option>UKG</option>
                <option>Class 1</option>
                <option>Class 2</option>
            </select>

            <textarea name="message" rows="3" placeholder="Message"></textarea>

            <button type="submit">Submit Enquiry</button>
        </form>
    </div>

    <!-- Script to Capture schoolId from URL -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const schoolId = urlParams.get("schoolId") || "";

        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("admissionForm");
            if (!form) return;

            // Add hidden field for schoolId
            const hiddenField = document.createElement("input");
            hiddenField.type = "hidden";
            hiddenField.name = "schoolId";
            hiddenField.value = schoolId;
            form.appendChild(hiddenField);

            // Optional: handle form submission (example alert)
            form.addEventListener("submit", function (e) {
                e.preventDefault();
                alert("Enquiry submitted! School ID: " + schoolId);
                form.reset();
            });
        });
    </script>

</body>

</html>
